
<div>
    <h4>Add new message</h4>
    <form #messageForm="ngForm" (ngSubmit)="onSubmit(messageForm)">
<input [(ngModel)]="message.message" #name=ngModel name="message" type="text"placeholder="message:">
<input [(ngModel)]="message.date"  #name=ngModel name="date" type="date">
<label for="">isseen:</label>
<input type="checkbox"[(ngModel)]="message.IsSeen" #name=ngModel name="IsSeen">
 

<button type="submit" [disabled]="!messageForm.valid" [disabled]="messageForm.invalid" >add message</button>
</form>
</div>
